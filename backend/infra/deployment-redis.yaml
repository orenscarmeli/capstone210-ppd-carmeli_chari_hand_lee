apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: w210jhand
  labels:
    app: redis-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-deployment
  template:
    metadata:
      labels:
        app: redis-deployment
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379