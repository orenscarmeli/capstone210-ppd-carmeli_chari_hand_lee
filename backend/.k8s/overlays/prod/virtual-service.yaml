---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: lab4
  namespace: w210jhand

spec:
  hosts:
    - jonhand.mids255.com
  gateways:
    - istio-ingress/jonhand-gateway
  http:
    - match:
        - uri:
            exact: /predict
        - uri:
            prefix: /health
        - uri:
            prefix: /docs
        - uri:
            prefix: /openapi.json
      route:
        - destination:
            host: lab4
            port:
              number: 8000
