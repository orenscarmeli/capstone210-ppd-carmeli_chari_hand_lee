---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab4
  namespace: w210jhand

spec:
  template:
    spec:
      containers:
        - name: lab4
          image: public.ecr.aws/f8e0d4w0/w210jhand:latest
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /health
              port: 8000
            initialDelaySeconds: 1
            periodSeconds: 3
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
